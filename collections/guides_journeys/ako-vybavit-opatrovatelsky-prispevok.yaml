    body: >-
      **Dôležité: Tzv. opatrovateľský príspevok sa v skutočnosti v legislatíve
      nazýva "Finančný príspevok na opatrovanie"**, preto ho vo všetkých
      zákonoch a formulároch nájdete pod týmto názvom.


      V prvom kroku je vhodné overiť, či Vám podľa kalkulačky MPSV vychádza
      nárok na opatrovateľský príspevok.
