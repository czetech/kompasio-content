title: Ako vybaviť opatrovateľský príspevok?
category: 0e8801f7-2ac6-4ebe-8b16-be9718b8875d
steps:
  - title: Overenie výšky prípspevku
    body: >-
      **Dôležité: Tzv. opatrovateľský príspevok sa v skutočnosti v legislatíve
      nazýva "Finančný príspevok na opatrovanie."**


      Preto ho vo všetkých zákonoch a formulároch nájdete pod týmto názvom.


      V prvom kroku je vhodné overiť, či Vám podľa kalkulačky MPSV vychádza
      nárok na opatrovateľský príspevok.


      [Kalkulačku nádete
      TU.](https://www.employment.gov.sk/sk/ministerstvo/vyskum-oblasti-prace-socialnych-veci-institut-socialnej-politiky/kalkulacka-penazneho-prispevku-opatrovanie-12-2024.html)


      V kalkulačke vyplňte údaje o sebe (ako o opatrovateľovi) a o opatrovaných
      osobách.


      **Celkový príjem domácnosti sa od 1.12.2024 už neposudzuje.**


      Dôležitá je už iba výška čistého príjmu \__opatrovateľa zo
      zamestnania_.\_\*


      Výška čistého mesačného príjmu opatrovateľa nesmie prekročiť 2,5 násobok
      životného minima. V druhom polroku 2024 teda nesmie prekročiť
      **684.97€.** 


      Ak opatrovateľ túto sumu prekročí, nemá nárok na opatrovateľský príspevok.


      Vzhľadom na túto skutočnosť je v niektorých prípadoch vhodné, nastaviť si
      podľa toho príjema alebo zvoliť osobu, ktorá o príspevok požiada.


      **\* Dôležité:** Príjmom zo zamestnania sa na účely tohoto posúdenia okrem
      zamestnania rozumie napr. aj (štátny zamestnanecký pomer, výkon verejnej
      funkcie, čí príjem zo živnosti alebo slobodného povolania.


      Zdroj: [§41 ods.2 zákona 447/2008 Z.
      z.](https://www.slov-lex.sk/ezbierky-fe/pravne-predpisy/SK/ZZ/2008/447/20240701.html#paragraf-41.odsek-2)
