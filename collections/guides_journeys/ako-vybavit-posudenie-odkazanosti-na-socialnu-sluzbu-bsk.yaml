  - title: Skôr než začneš
    body: >-
      Pred zapísaním sa do poradovníka v konkrétnom zariadení je nutné vybaviť
      si vystavenie posudku o odkázanosti na sociálnu službu.


      V prípade, že ide o zaradenie v pôsobnosti župy, tento posudok vydáva
      župa.


      [Bližšie info aj
      TU.](https://bratislavskykraj.sk/socialne-veci/otazky-a-odpovede/posudenie-odkazanosti-na-socialnu-sluzbu-a-zabezpecenie-poskytovania-socialnej-sluzby/)


      K žiadosti je nutné priložiť lekársku správu od špecialistiu (v súvislosti
      s autizmom psychiatra) nie staršiu ako 6 mesiacov!
    identifier: 1762227c-4d3a-47ca-b942-137d1708a837
  - title: Žiadosť
    body: >-
      BSK nemá na túto žiadosť samostatnú elektronickú službu,


      ale napriek tomu je možné ju podať elektronicky, čo aj odporúčanme.


      [Žiadosť vvo fromáte DOC si stiahni
      TU.](https://bratislavskykraj.sk/wp-content/uploads/2024/09/ziadost-o-posudenie-odkazanosti-1.doc)


      V žiadosti je potrebné vypísať osobné údaje a druh a formu sociálnej
      služby.


      **Dôležité: posudok sa vypracuváva pre každu službu samostatne, tzn ak sa
      chcete hlásiť na špecializované zariadenie aj domov sociálnych služieb,
      musíte podať dve
      žiadosti.**[](https://bratislavskykraj.sk/wp-content/uploads/2024/09/ziadost-o-posudenie-odkazanosti-1.doc)


      [](https://bratislavskykraj.sk/wp-content/uploads/2024/09/ziadost-o-posudenie-odkazanosti-1.doc)V
      časti podpis odporúčame cca takúto formuláciu.


      "v.z. Peter Htovath - otec, podpísané cez EID" (mená a vzťahy sú
      vzorové!!)


      Nie je to nutné, ale uštrí to zbytočné otázky a nedorozumenia.


      Žiadosť si uložte ako PDF, vďalšom kroku ju pošleme.
